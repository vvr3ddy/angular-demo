<div class="container">
    <h3>Create Employee</h3>
    <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="empId">Employee Id</label>
                <input type="number" class="form-control" required [(ngModel)]="employee.empId" name="EmployeeID"
                    id="empId">
            </div>
            <div class="form-group">
                <label for="empName">Employee Name</label>
                <input type="text" class="form-control" required [(ngModel)]="employee.empName  " name="Employee Name" id="empName">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h4>Employee Details Submitted Successfully!</h4>
    </div>
</div>
