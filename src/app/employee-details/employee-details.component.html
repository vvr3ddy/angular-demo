<div class="container">
    <h2>Employee Details</h2>

    <hr />
    <div *ngIf="employee">
        <div>
            <label><b>Employee Id: </b></label> {{employee.empId}}
        </div>
        <div>
            <label><b>Name: </b></label> {{employee.empName}}
        </div>
    </div>

    <br>
    <br>
    <button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
</div>
